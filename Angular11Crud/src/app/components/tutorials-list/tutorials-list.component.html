<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by name"
          [(ngModel)]="name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchname()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Tutorials List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let tutorial of tutorials; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTutorial(tutorial, i)"
        >
          {{ tutorial.name }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentTutorial">
        <h4>pangolin</h4>
        <div>
          <label><strong>name:</strong></label> {{ currentTutorial.name }}
        </div>
        <div>
          <label><strong>Age:</strong></label>
          {{ currentTutorial.age }}
        </div>
        <div>
          <label><strong>Famille:</strong></label>
          {{ currentTutorial.famille }}
        </div>
        <div>
          <label><strong>Race:</strong></label>
          {{ currentTutorial.race }}
        </div>
        <div>
          <label><strong>Nourriture:</strong></label>
          {{ currentTutorial.nourriture }}
        </div>
        <div>
          <label><strong>Status:</strong></label>
          {{ currentTutorial.published ? "Published" : "Pending" }}
        </div>
  
        <a class="badge badge-warning" routerLink="/tutorials/{{ currentTutorial.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentTutorial">
        <br />
        <p>Please click on a Tutorial...</p>
      </div>
    </div>
  </div>
