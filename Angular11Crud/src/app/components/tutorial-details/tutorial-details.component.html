<div>
    <div *ngIf="currentTutorial.id" class="edit-form">
      <h4>Tutorial</h4>
      <form>
        <div class="form-group">
          <label for="name">name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentTutorial.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="age">age</label>
          <input
            type="text"
            class="form-control"
            id="age"
            [(ngModel)]="currentTutorial.age"
            name="age"
          />
        </div>
        <div class="form-group">
          <label for="famille">famille</label>
          <input
            type="text"
            class="form-control"
            id="famille"
            [(ngModel)]="currentTutorial.famille"
            name="famille"/>
        </div>
        <div class="form-group">
          <label for="race">race</label>
          <input
            type="text"
            class="form-control"
            id="race"
            [(ngModel)]="currentTutorial.race"
            name="race"/>
        </div>
        <div class="form-group">
          <label for="nourriture">nourriture</label>
          <input
            type="text"
            class="form-control"
            id="nourriture"
            [(ngModel)]="currentTutorial.nourriture"
            name="nourriture"/>
        </div>

        <div class="form-group">
          <label><strong>Status:</strong></label>
          {{ currentTutorial.published ? "Published" : "Pending" }}
        </div>
      </form>
  
      <button
        class="badge badge-primary mr-2"
        *ngIf="currentTutorial.published"
        (click)="updatePublished(false)"
      >
        UnPublish
      </button>
      <button
        *ngIf="!currentTutorial.published"
        class="badge badge-primary mr-2"
        (click)="updatePublished(true)"
      >
        Publish
      </button>
  
      <button class="badge badge-danger mr-2" (click)="deleteTutorial()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateTutorial()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentTutorial.id">
      <br />
      <p>Cannot access this Tutorial...</p>
    </div>
  </div>
